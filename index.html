<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <img id="title-image" src="assets/images/bankpaper.png" alt="Bank Paper Image" />
        <div class="row">
            <div class="col-md-12">
                <p>Guess the name of the eight thieves of Money Heist series</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Press Any Key to Get Started!</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 gameplay-column">
                <img id="youwin-image" src="assets/images/you-win.png" alt="Winning Image" />
                <img id="gameover-image" src="assets/images/gameover.png" alt="Game Over Image" />
                <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
                <img id="hangmanImage" src="" alt="" />
            </div>
            <div class="col-md-6 gameplay-column2">
                <h2>Wins</h2>
                <h5 id="totalWins"></h5>
                <h2>Current Word</h2>
                <h5 id="currentWord"></h5>
                <h2>Guesses Remaining</h2>
                <h5 id="remainingGuesses"></h5>
                <h2>Letters Guessed</h2>
                <h5 id="guessedLetters"></h5>
            </div>
        </div>
    </div>

    <script>
        resetGame();
        updateDisplay();
    </script>

</body>

</html>
